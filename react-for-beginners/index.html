<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        input {
            margin: auto 10px auto 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    const App = () => {
        const [minutes, setMinutes] = React.useState();
        const [hours, setHours] = React.useState();

        const onChange = (event) => {
            setMinutes(event.target.value);
            // console.log(event.target.value);
        }
        const reset = () => {
            setMinutes(0);
        }
        return <div>
            <h1>Super Converter</h1>
            <h3> You want to convert {minutes}</h3>
            <label htmlFor="minutes">Minutes</label>
            <input value = {minutes} id = "minutes"  placeholder="Minutes" type = "number" onChange = {onChange}/>
            <label htmlFor="hours">Hours</label>
            <input value = {Math.round(minutes / 60)} id = "hours" placeholder="Hours" type = "number"/>
            <button onClick={reset}>reset</button>
        </div>;
    }
        ReactDOM.render(<App/>, root);
</script>   
</html>

<!-- html 파일에서 React를 쓰기 위한 코드 -->
